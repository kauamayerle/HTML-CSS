<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprende a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/X2Download.app - MC Pedrinho - Gol Bolinha, Gol Quadrado 2 (GR6 Explode) DJ 900 (128 kbps).mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/X2Download.app - MC Pedrinho - Gol Bolinha, Gol Quadrado 2 (GR6 Explode) DJ 900 (128 kbps).mp3" download="">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
