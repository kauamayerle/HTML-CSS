<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > ul {
            display: none;
        }
        div:hover > ul {
            color: white;
            display: block;
            background-color: blueviolet;
            width: 200px;
        }
        div:hover {

            color: rebeccapurple;
        }

    </style>
</head>
<body>
    <h1> Exemplo de Hover</h1>
    <p>Passe o mouse por cima da frase abaixo.</p>
    <div>
        cachorro quente
        <ul>
            <li>batata palha</li>
            <li>salsicha</li>
            <li>quijo ralado</li>
            <li>molho de tomate</li>
        </ul>
    </div>
    <p>Fim do Exemplo.</p>
</body>
</html>
